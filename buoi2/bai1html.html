<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Blocks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block {
            height: 150px;
            display: flex;
            align-items: flex-start; 
            justify-content: flex-start; 
            color: white;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 10px; 
        }
        .color-label {
            font-size: 1.5rem; 
            font-weight: bold;
        }
        .color-btn {
            width: 80px; 
            height: 40px;
            font-size: 0.8rem; 
            margin-right: 5px;
            margin-top: 10px;
        }
        .color-btn.btn-light {
            color: black; 
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
     
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-primary">Primary</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-secondary">Secondary</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-danger">Danger</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-warning">Warning</div>
            </div>
    
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-info">Info</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-dark ">Dark</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-light text-dark">Light</div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-white text-dark">White</div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="block bg-success">Success</div>
            </div>
        </div>

   
        <div class="mt-4">

            <div class="color-label">
                <span class="text-primary">Primary</span>
                <span class="text-secondary">Secondary</span>
                <span class="text-danger">Danger</span>
                <span class="text-warning">Warning</span>
                <span class="text-info">Info</span>
                <span class="text-dark">Dark</span>
                <span class="text-light">Light</span>
                <span style="color: #fff;">White</span> 
                <span class="text-success">Success</span>
            </div>
         
            <div class="d-flex flex-wrap">
                <button class="btn btn-primary color-btn">Primary</button>
                <button class="btn btn-secondary color-btn">Secondary</button>
                <button class="btn btn-danger color-btn">Danger</button>
                <button class="btn btn-warning color-btn">Warning</button>
                <button class="btn btn-info color-btn">Info</button>
                <button class="btn btn-dark color-btn">Dark</button>
                <button class="btn btn-light color-btn">Light</button>
                <button class="btn btn-white color-btn">White</button>
                <button class="btn btn-success color-btn">Success</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
